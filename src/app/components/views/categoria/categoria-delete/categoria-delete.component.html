<form>
    <h1 class="title">Deletando Categoria</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" disabled></textarea>
    </mat-form-field>

    <div class="button">
        <button (click)="delete()" class="mat-elevation-z8" color="primary" mat-stroked-button>DELETAR</button>
        <button (click)="cancel()" class="mat-elevation-z8" color="warn" mat-stroked-button>CANCELAR</button>
    </div>

</form>
