<form>
    <h1 class="title">Atualizando Categoria</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex: Computação">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" placeholder="Ex: Livros de Computação"></textarea>
    </mat-form-field>

    <div class="button">
        <button (click)="update()" class="mat-elevation-z8" color="primary" mat-stroked-button>ATUALIZAR</button>
        <button (click)="cancel()" class="mat-elevation-z8" color="warn" mat-stroked-button>CANCELAR</button>
    </div>

</form>
